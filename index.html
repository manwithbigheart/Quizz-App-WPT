<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Programming Technology Exam</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      :root {
        --bg-dark: #1a1a2e;
        --container-dark: #16213e;
        --primary-accent: #0f3460;
        --primary-hover: #537895;
        --text-light: #e3e3e3;
        --text-dark: #a9a9a9;
        --success-green: #28a745;
        --danger-red: #dc3545;
        --light-green: rgba(40, 167, 69, 0.15);
        --light-red: rgba(220, 53, 69, 0.15);
        --border-color: #3a3a5a;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-image: linear-gradient(
          to top,
          #1a1a2e,
          #1f213b,
          #252848,
          #2c2f56,
          #333664
        );
        color: var(--text-light);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .main-container {
        width: 100%;
        max-width: 800px;
        background: var(--container-dark);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 30px 40px;
        text-align: center;
        border: 1px solid var(--border-color);
      }

      h1 {
        color: white;
        margin-bottom: 10px;
        font-weight: 700;
      }
      .main-container > p {
        color: var(--text-dark);
        margin-bottom: 30px;
      }

      /* Views */
      #user-details-container,
      #part-selection-container,
      #quiz-container,
      #summary-container {
        display: none; /* Hide all views initially */
      }

      /* User Details Form */
      #user-details-container {
        display: block;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-dark);
      }
      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-dark);
        color: var(--text-light);
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--primary-hover);
        box-shadow: 0 0 0 3px rgba(83, 120, 149, 0.3);
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background-color: var(--primary-accent);
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }
      #start-error {
        color: var(--danger-red);
        margin-top: 15px;
        font-weight: 500;
      }

      /* Part Selection */
      .part-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      /* Quiz Styling */
      .question-block {
        margin-bottom: 25px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 20px;
        text-align: left;
      }
      .question-text {
        font-size: 1.15em;
        font-weight: 500;
        margin-bottom: 15px;
        line-height: 1.6;
      }
      pre {
        background-color: #0d1117;
        padding: 15px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "Fira Code", "Courier New", Courier, monospace;
        border: 1px solid var(--border-color);
        color: #c9d1d9;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .options-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .option {
        padding: 12px 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: left;
        width: 100%;
        font-size: 1em;
        background-color: transparent;
        color: var(--text-light);
      }
      .option:not(:disabled):hover {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: var(--primary-hover);
        transform: translateX(5px);
      }
      .option.correct {
        background-color: var(--light-green);
        border-color: var(--success-green);
        color: #fff;
        font-weight: 600;
      }
      .option.incorrect {
        background-color: var(--light-red);
        border-color: var(--danger-red);
        color: #fff;
        font-weight: 600;
      }
      .explanation {
        margin-top: 15px;
        padding: 15px;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.2);
        border-left: 5px solid var(--primary-accent);
        display: none;
        text-align: left;
        color: var(--text-dark);
        line-height: 1.7;
      }

      /* Quiz Header & Progress Bar */
      #quiz-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--border-color);
      }
      #quiz-header h2 {
        margin: 0;
      }
      #timer {
        font-size: 1.1em;
        font-weight: 600;
        background-color: var(--primary-accent);
        padding: 5px 15px;
        border-radius: 20px;
      }
      #progress-container {
        width: 100%;
        background-color: var(--bg-dark);
        border-radius: 10px;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
      }
      #progress-bar {
        width: 0%;
        height: 12px;
        background-color: var(--primary-hover);
        border-radius: 10px;
        transition: width 0.5s ease;
      }
      #progress-text {
        font-size: 1em;
        font-weight: 500;
        margin-top: 5px;
      }

      /* Summary */
      #summary-container h2 {
        color: var(--success-green);
      }
      #summary-text {
        font-size: 1.2em;
        line-height: 1.8;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div id="user-details-container">
        <h1>Web Programming Technology Exam</h1>
        <p>Enter your details to embark on the challenge.</p>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="e.g., Cindrella" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input
            type="tel"
            id="mobile"
            placeholder="Enter your 10-digit mobile number"
          />
        </div>
        <p
          id="visitor-count"
          style="color: var(--text-dark); margin-bottom: 20px"
        ></p>

        <button id="start-btn" class="btn">Start Exam</button>
        <p id="start-error" style="display: none"></p>
      </div>

      <div id="part-selection-container">
        <h2 id="welcome-message"></h2>
        <p>Please select a part to begin the test.</p>
        <div class="part-buttons">
          <button class="btn part-btn" data-part="1">Part 1 (Q 1-50)</button>
          <button class="btn part-btn" data-part="2">Part 2 (Q 51-100)</button>
          <button class="btn part-btn" data-part="3">Part 3 (Q 101-150)</button>
          <button class="btn part-btn" data-part="4">Part 4 (Q 151-200)</button>
        </div>
      </div>

      <div id="quiz-container">
        <div id="quiz-header">
          <h2 id="quiz-title"></h2>
          <span id="timer">50:00</span>
        </div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <div id="progress-text">Answered: 0 / 50</div>

        <div id="quiz" style="margin-top: 20px"></div>
        <button
          id="show-score-btn"
          class="btn"
          style="display: none; margin-top: 20px"
        >
          Show My Score
        </button>
      </div>

      <div id="summary-container">
        <h2>Part Complete!</h2>
        <p id="summary-text"></p>
        <button id="back-to-parts-btn" class="btn">Choose Another Part</button>
      </div>
    </div>

    <script>
      // NEW --> Function to handle and display visitor count
      function handleVisitorCount() {
        const countElement = document.getElementById("visitor-count");
        // Use a unique key for this specific app's visitor count
        let visitorCount = localStorage.getItem("wptExamVisitorCount");

        if (visitorCount) {
          // If the user has visited before, increment the count
          visitorCount = parseInt(visitorCount) + 1;
        } else {
          // First time visitor
          visitorCount = 1;
        }

        // Save the new count back to localStorage
        localStorage.setItem("wptExamVisitorCount", visitorCount);

        // Display the message
        countElement.textContent = `You have visited this page ${visitorCount} time(s).`;
      }

      // Call the function when the script loads
      handleVisitorCount();
      // <-- END OF NEW CODE

      // DOM Elements
      const allViews = {
        details: document.getElementById("user-details-container"),
        parts: document.getElementById("part-selection-container"),
        quiz: document.getElementById("quiz-container"),
        summary: document.getElementById("summary-container"),
      };

      // State variables
      let currentUser = { name: "" };
      let currentPartData = [];
      let currentScore = 0;
      let answeredQuestions = 0;
      let currentPartNumber = 0;

      // Timer variables
      let timerInterval;
      const PART_DURATION_SECONDS = 50 * 60; // 50 minutes per part

      const quizData = [

          question:
            "Q4. Which status code means “Request has been accepted but not completed”?",

        {

            "a) Transport Layer",
            "b) Application Layer",
            "c) Session Layer",
            "d) Presentation Layer",

          correct: "a",
          explanation:
            "HTTPS uses TLS/SSL for encryption, which operates at the Transport Layer, creating a secure connection before any application data (like HTTP) is exchanged.",

      // ---- TIMER LOGIC ----
      function startTimer() {
        let timeLeft = PART_DURATION_SECONDS;
        const timerEl = document.getElementById("timer");

        clearInterval(timerInterval); // Clear any existing timer

        timerInterval = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timerEl.textContent = `${minutes}:${
            seconds < 10 ? "0" : ""
          }${seconds}`;

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timerEl.textContent = "Time's Up!";
            // Auto-disable all options and show score
            document
              .querySelectorAll(".option")
              .forEach((opt) => (opt.disabled = true));
            document.getElementById("show-score-btn").style.display = "block";
          }
        }, 1000);
      }

      // ---- VIEW MANAGEMENT ----
      function switchView(viewName) {
        Object.values(allViews).forEach(
          (view) => (view.style.display = "none")
        );
        if (allViews[viewName]) {
          allViews[viewName].style.display = "block";
        }
      }

      // ---- EVENT LISTENERS ----
      document.getElementById("start-btn").addEventListener("click", () => {
        const name = document.getElementById("name").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const errorEl = document.getElementById("start-error");

        if (name === "" || mobile === "") {
          errorEl.textContent = "Please fill in both name and mobile number.";
          errorEl.style.display = "block";
          return;
        }
        if (!/^\d{10,}$/.test(mobile)) {
          errorEl.textContent =
            "Please enter a valid mobile number (at least 10 digits).";
          errorEl.style.display = "block";
          return;
        }

        errorEl.style.display = "none";
        currentUser.name = name;
        document.getElementById(
          "welcome-message"
        ).textContent = `Welcome, ${currentUser.name}!`;
        switchView("parts");
      });

      document.querySelectorAll(".part-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          const partNum = parseInt(e.target.dataset.part, 10);
          loadPart(partNum);
        });
      });

      document
        .getElementById("show-score-btn")
        .addEventListener("click", showSummary);

      document
        .getElementById("back-to-parts-btn")
        .addEventListener("click", () => {
          switchView("parts");
        });

      // ---- QUIZ LOGIC ----
      function loadPart(partNum) {
        currentPartNumber = partNum;
        currentPartData = quizData.filter((q) => q.part === partNum);
        currentScore = 0;
        answeredQuestions = 0;

        document.getElementById("quiz-title").textContent = `Part ${partNum}`;
        document.getElementById("show-score-btn").style.display = "none";

        buildQuiz(currentPartData);
        updateProgress();
        startTimer();
        switchView("quiz");
      }

      function buildQuiz(questions) {
        const quizEl = document.getElementById("quiz");
        quizEl.innerHTML = ""; // Clear previous questions

        questions.forEach((data, index) => {
          const questionBlock = document.createElement("div");
          questionBlock.classList.add("question-block");

          const questionText = document.createElement("p");
          questionText.classList.add("question-text");
          questionText.innerText = data.question;
          questionBlock.appendChild(questionText);

          if (data.code) {
            const codeBlock = document.createElement("pre");
            codeBlock.innerText = data.code;
            questionBlock.appendChild(codeBlock);
          }

          const optionsContainer = document.createElement("div");
          optionsContainer.classList.add("options-container");

          data.options.forEach((optionText) => {
            const optionButton = document.createElement("button");
            optionButton.classList.add("option");
            optionButton.innerText = optionText;
            const optionLetter = optionText.charAt(0);

            optionButton.addEventListener("click", () => {
              checkAnswer(optionLetter, data.correct, index);
            });

            optionsContainer.appendChild(optionButton);
          });

          questionBlock.appendChild(optionsContainer);

          const explanation = document.createElement("div");
          explanation.classList.add("explanation");
          explanation.innerText = data.explanation;
          questionBlock.appendChild(explanation);

          quizEl.appendChild(questionBlock);
        });
      }

      function checkAnswer(selected, correct, questionIndex) {
        const questionBlock =
          document.getElementById("quiz").children[questionIndex];
        const options = questionBlock.querySelectorAll(".option");
        const explanation = questionBlock.querySelector(".explanation");

        if (options[0].disabled) return;

        if (selected === correct) {
          currentScore++;
        }

        options.forEach((option) => {
          const optionLetter = option.innerText.charAt(0);
          if (optionLetter === selected) {
            option.classList.add(
              selected === correct ? "correct" : "incorrect"
            );
          }
          if (optionLetter === correct) {
            // Also highlight the correct answer if a wrong one was chosen
            option.classList.add("correct");
          }
          option.disabled = true;
        });

        explanation.style.display = "block";
        answeredQuestions++;
        updateProgress();

        if (answeredQuestions === currentPartData.length) {
          document.getElementById("show-score-btn").style.display = "block";
          clearInterval(timerInterval); // Stop timer when all questions are answered
        }
      }

      function updateProgress() {
        const percentage = (answeredQuestions / currentPartData.length) * 100;
        document.getElementById("progress-bar").style.width = `${percentage}%`;
        document.getElementById(
          "progress-text"
        ).textContent = `Answered: ${answeredQuestions} / ${currentPartData.length}`;
      }

      function showSummary() {
        clearInterval(timerInterval); // Ensure timer is stopped
        const percentage = (
          (currentScore / currentPartData.length) *
          100
        ).toFixed(1);
        const summaryTextEl = document.getElementById("summary-text");
        summaryTextEl.innerHTML = `Hi ${currentUser.name}, your performance for <strong>Part ${currentPartNumber}</strong> is:<br><br>
                                     <strong>Score:</strong> ${currentScore} out of ${currentPartData.length}<br>
                                     <strong>Percentage:</strong> ${percentage}%`;

        if (percentage >= 80) {
          triggerConfetti();
        }

        switchView("summary");
      }

      function triggerConfetti() {
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6 },
        });
